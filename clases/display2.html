<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background: papayawhip;
            justify-content: center;
            height: 12em;
            align-items: center;
        }
        .item{
            width: 25px;
            height: 30px;
            background: purple;
            margin: 3px;
        }
        .container .item:nth-child(2n+1){
            background: cadetblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
